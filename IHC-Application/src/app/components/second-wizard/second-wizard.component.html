<po-page-default p-title="Segunda Etapa">

  <po-stepper>
    <po-step p-label="Quais são suas dores?">
      <form #form5="ngForm">
        <po-textarea name="pain1" [(ngModel)]="questionsAndAnswers.session5.pain1.answer"
                     p-label="{{questionsAndAnswers.session5.pain1.question}}"></po-textarea>
        <po-textarea name="pain2" [(ngModel)]="questionsAndAnswers.session5.pain2.answer"
                     p-label="{{questionsAndAnswers.session5.pain2.question}}"></po-textarea>
      </form>
    </po-step>

    <po-step p-label="Quais são seus ganhos?">
      <form #form6="ngForm">
        <po-textarea name="gain1" [(ngModel)]="questionsAndAnswers.session6.gain1.answer"
                     p-label="{{questionsAndAnswers.session6.gain1.question}}"></po-textarea>
        <po-textarea name="gain2" [(ngModel)]="questionsAndAnswers.session6.gain2.answer"
                     p-label="{{questionsAndAnswers.session6.gain2.question}}"></po-textarea>
      </form>
    </po-step>

    <po-step p-label="Finalizar">
      <div class="container">
        <po-container class="po-lg-12" *ngIf="finished">
          <po-widget class="po-lg-6 po-mb-1" p-title="O que ele(a) vê?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.see }}</div>
          </po-widget>

          <po-widget class="po-lg-6 po-mb-1" p-title="O que ele(a) ouve?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.hear }}</div>
          </po-widget>

          <po-widget class="po-lg-6 po-mb-1" p-title="O que ele(a) pensa e sente?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.thinkFeel }}</div>
          </po-widget>

          <po-widget class="po-lg-6 po-mb-1" p-title="O que ele(a) fala e faz?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.sayDo }}</div>
          </po-widget>

          <po-widget class="po-lg-12 po-mb-1" p-title="Quais são suas dores?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.pain }}</div>
          </po-widget>

          <po-widget class="po-lg-12 po-mb-1" p-title="Quais são seus ganhos?">
            <div class="po-text-center sample-container-dashboard">{{ empathyMap.gain }}</div>
          </po-widget>
        </po-container>


        <po-button class="po-mt-3" p-label="Gerar Mapa de Empatia" (p-click)="submitFinalAnswers()"
                   [p-disabled]="finished"></po-button>
      </div>

    </po-step>
  </po-stepper>

</po-page-default>

<div>
  <po-loading-overlay [hidden]="!loading"></po-loading-overlay>
</div>
